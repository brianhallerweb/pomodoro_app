<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://use.fontawesome.com/5a987a051c.js"></script>
  <title>Pomodoro Timer</title>
</head>

<body>
  <div class="container m-5">
    <div class="row">
      <div class="col-md-9 mx-auto">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title text-center display-4 pb-5 pt-3">Pomodoro Timer</h5>
            <div class="row mx-2">

              <div class="col-3 text-center" style="font-size: 25px;">
                <i id="workPlus" class="fa fa-plus"></i>
                <div id="workMinutes" style="font-size: 35px;"></div>
                <i id="workMinus" class="fa fa-minus"></i>
                <p class="lead" style="color: green">Work</p>
              </div>

              <div id="timeDisplay" class="col-6 text-center  display-4">
              </div>

              <div class="col-3 text-center border-roundp-5" style="font-size: 25px;">
                <i id="breakPlus" class="fa fa-plus"></i>
                <div id="breakMinutes" style="font-size: 35px;"></div>
                <i id="breakMinus" class="fa fa-minus"></i>
                <p class="lead" style="color: red">Break</p>
              </div>

            </div>
            <div class="text-center p-5">
              <button id="start" class="btn btn-lg btn-primary">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
